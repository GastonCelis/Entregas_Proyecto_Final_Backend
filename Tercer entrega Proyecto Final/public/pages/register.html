<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Registro de Usuario</h1>

        <form class="mt-2" action="/signup" method="post" autocomplete="off">
            <div class="mb-3">
                <input type="text" class="form-control mt-2" name="name" required placeholder="Ingrese su Nombre">
                <input type="text" class="form-control mt-2" name="adress" required placeholder="Ingrese su Dirección">
                <input type="number" class="form-control mt-2" name="age" required placeholder="Ingrese su Edad">
                <input type="tel" class="form-control mt-2" name="phone" required placeholder="Ingrese su Teléfono">
                <input type="email" class="form-control mt-2" name="username" required placeholder="Ingrese su Email @">
                <input type="password" class="form-control mt-2" name="password" required placeholder="Ingrese su Clave">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <a href="/login" class="btn btn-danger mt-4">Ir al Ingreso</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
